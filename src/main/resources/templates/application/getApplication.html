<html lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <title>Application's information</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container mt-4 btn-light">
    <div class="card-header bg-light">
      <h3>Application's information</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>Id</th>
        <th>Date</th>
        <th>Type</th>
        <th>State</th>
        <th>Client</th>
        </thead>
        <tbody>
        <tr th:object="${app}">
          <td th:text="${app.id}"></td>
          <td th:text="${app.dob}"></td>
          <td th:text="${app.type}"></td>
          <td th:text="${app.state}"></td>
          <td th:text="${app.client.firstName} + ' ' +  ${app.client.lastName}"></td>
          <td><a th:href="@{${'/admin/application/deleteApplication/' + app.id}}"  class="btn btn-danger" style="color:white;text-decoration:none">Delete</a></td>
          <td><a th:href="@{${'/admin/application/updateApplicationForm/' + app.id}}" class="btn btn-success" style="color:white; text-decoration:none">Update</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</center>
</div>
</body>
</html>
