<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Application form</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container mt-4 bg-light mt-5" style="width:25%">
    <div class="card-header bg-light">
      <h3>New application</h3>
    </div>
    <div class="card-body">
      <form method="post" action="/admin/application/addApplication" class="mt-4 mb-4">
        <input type="hidden" name="state" value="Valid" class="form-control mt-4">
        <select name="type" class="form-control mt-4">
          <option th:each="type: ${T(com.visamanager.models.Enums.TypeOfApplication).values()}"
          th:value="${type}" th:text="${type}"></option>
        </select>
        <select name="client" class="form-control mt-4">
          <option th:each="client: ${clientList}" th:text="${client.firstName} + ' ' +  ${client.lastName}" th:value="${client.id}"></option>
          </th:each>
        </select>
        <button type="submit" class="btn-success btn-lg mt-4">Confirm</button>
      </form>
    </div>
  </div>
</center>
</div>
</body>
</html>
