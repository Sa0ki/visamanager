<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container bg-light mt-5" style="width:25%">
    <div class="card-header bg-light">
      <h3 style="color:#1d1b1b">New account</h3>
    </div>
    <div class="card-body">
      <div th:if="${errorMessage}">
        <p class="text-danger" th:text="${errorMessage}"></p>
      </div>
      <form method="post" th:action="@{/register}" class="m-5">
        <input type="text" name="firstName" placeholder="First name" class="form-control mt-4" />
        <input type="text" name="lastName" placeholder="Last name" class="form-control mt-4" />
        <input type="date" name="dob" placeholder="Date of birth" class="form-control mt-4">
        <input type="text" name="email" placeholder="Email" class="form-control mt-4">
        <input type="password" name="password" placeholder="Password" class="form-control mt-4">
        <input type="password" name="confirmPassword" placeholder="Confirm password" class="form-control mt-4">
        <br>
        <button type="submit" class="btn-success btn-lg mt-4">Register</button>
      </form>
      <div>
        <p>You already have an account ?</p>
        <a href="/login">Login</a>
      </div>
    </div>
  </div>
</center>
</div>
</body>
</html>
