<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container bg-light mt-5" style="width:25%">
    <div class="card-header bg-light">
      <h3 style="color:#1d1b1b">Authentication</h3>
    </div>
    <div class="card-body">
      <div th:if="${welcomeMessage != null}">
        <p class="text-success" th:text="${welcomeMessage}"></p>
      </div>
      <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
      </div>
      <div th:if="${param.logout}">
        <p class="text-warning">You have been logged out.</p>
      </div>
      <form method="post" th:action="@{/login}" class="m-5">
        <input type="text" name="username" placeholder="Secret code" class="form-control mt-4">
        <input type="password" name="password" placeholder="Password" class="form-control mt-4">
        <br>
        <input type="checkbox" name="remember-me" class="form-check-input"> Remember me
        <button type="submit" class="btn-success btn-lg mt-4">Login</button>
      </form>
      <div>
        <p>You don't have an account ?</p>
        <a href="/admin/register">Register</a>
      </div>
    </div>
  </div>
</center>
</div>
</body>
</html>
