<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Update application</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
    <div class="container bg-light mt-5" style="width:25%">
        <div class="card-header bg-light">
            <h3>Update application's information</h3>
        </div>
        <div class="card-body">
            <form method="post" action="/admin/application/updateApplication" th:object="${app}" class="mt-4 mb-4">
                <input type="hidden" name="id" th:value="${app.id}">
                <input type="hidden" name="client" th:value="${app.client.id}">
                <input type="text" name="client" th:value="${app.client.firstName} + ' ' +  ${app.client.lastName}" class="form-control mt-4 mb-4" readonly>
                <input type="date" name="dob" th:value="${app.dob}" class="form-control mt-4 mb-4" readonly>
                <select name="type" class="form-control mt-4 mb-4">
                    <option th:each="type: ${T(com.visamanager.models.Enums.TypeOfApplication).values()}"
                    th:value="${type}" th:text="${type}" th:selected="${app.type.toString().equals(type.toString())}">
                    </option>
                </select>
                <select name="state" class="form-control mt-4 mb-4">
                    <option th:each="state: ${T(com.visamanager.models.Enums.StateOfApplication).values()}"
                    th:value="${state}" th:text="${state}" th:selected="${app.state.toString().equals(state.toString())}">
                    </option>
                </select>
                <button type="submit" class="btn-warning btn-lg mt-4">Update</button>
            </form>
        </div>
    </div>
</center>
</div>
</body>
</html>
