<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Client's details</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container mt-4 bg-light">
    <div class="card-header bg-light">
      <h3>Client's details.</h3>
    </div>
    <div class="card-body">
        <table class="table table-hover">
          <thead>
            <th>Id</th>
            <th>Full name</th>
            <th>Dob</th>
            <th>Email</th>
          </thead>
          <tbody>
            <tr th:object="${client}">
              <td th:text="${client.id}"></td>
              <td th:text="${client.firstName} + ' ' +  ${client.lastName}}"></td>
              <td th:text="${client.dob}"></td>
              <td th:text="${client.email}"></td>
              <td><a th:href="@{${'/admin/client/deleteClient/' + client.id}}" class="btn btn-danger" style="color:white;text-decoration:none">Delete</a></td>
              <td><a th:href="@{${'/admin/client/updateClientForm/' + client.id}}" class="btn btn-success" style="color:white; text-decoration:none">Update</a></td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</center>
</div>
</body>
</html>
