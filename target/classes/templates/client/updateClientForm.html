<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html">
<head>
    <meta charset="UTF-8">
    <title>Update client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
<center>
  <div class="container bg-light mt-5" style="width:25%">
    <div class="card-header bg-light">
      <h3>Update client's information</h3>
    </div>
   <div class="card-body">
       <form method="post" action="/admin/client/updateClient" th:object="${client}" class="mt-4 mb-4">
             <input type="hidden" name="id" th:value="${client.id}">
             <input type="text" name="firstName" placeholder="First name" th:value="${client.firstName}" class="form-control mt-4">
            <input type="text" name="lastName" placeholder="Last name" th:value="${client.lastName}" class="form-control mt-4">
           <input type="email" name="email" placeholder="Example@something.else" th:value="${client.email}" class="form-control mt-4">
             <input type="password" name="password" placeholder="Password" th:value="${client.password}" class="form-control mt-4">
             <input type="date" name="dob" placeholder="Date of birth" th:value="${client.dob}" class="form-control mt-4">
             <button type="submit" class="btn-warning btn-lg mt-4">Update</button>
       </form>
   </div>
  </div>
</center>
</div>
</body>
</html>
